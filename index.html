<!DOCTYPE html>
<html lang="en" class="en">
  <head>
    <script src="http://www.classadoo.com/third_party/jquery/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="index.css">  
    <link rel="stylesheet" type="text/css" href="my.css">

    <link rel="stylesheet" href="//res.wx.qq.com/a/wx_fed/wechat_portal/res/static/pkg/css/index_aio_f135385.css" />
  </head>
  <body>

    <div class="container">
      <div class="content">
        <img class="ic_prod" id="phone" src="//res.wx.qq.com/a/wx_fed/wechat_portal/res/static/page/index/static/images/ios_8c0bad4.png"/>
        <div class="main">
          <div class="brand">
            <div class="logo" id='logo'>"#logo"</div>
            <img class="bg_slogan" id='slogan' src="//res.wx.qq.com/a/wx_fed/wechat_portal/res/static/page/index/static/images/text_en_c57c4cf.png" />
          </div>
          <div class="download_btns">
            <a class="btn" style="background-image:url(//res.wx.qq.com/a/wx_fed/wechat_portal/res/static/page/index/static/images/ic_download2_en_d619f13.png)" href="https://appsto.re/us/S8gTy.i"></a>
            <div class="download_android_btns" id="android">
              "#Android"
              <a id="btn_android" class="btn" style="margin-left:5px;background-image:url(//res.wx.qq.com/a/wx_fed/wechat_portal/res/static/page/index/static/images/btn_android_8a47e40.png)" href="javascript:;"></a>

            </div>

          </div>
          <div class="download_list">
            <a class="download_ele" style="" title="windows phone download"
               href="/cgi-bin/download302?fr=wechat.com&url=wp">
              <em class="ic_download_ele ic_download_wp"></em>
            </a>
            <a id="new_ele" class="download_ele" style="" title="windows download"
               href="http://weixin.qq.com/cgi-bin/readtemplate?t=win_weixin&lang=en">
              <em class="ic_download_ele ic_download_win"></em>
            </a>
            <a class="download_ele download_ele_last" style="" title=""
               href="http://mac.weixin.qq.com/?lang=en">
              <em class="ic_download_ele ic_download_mac"></em>
              <em class="ic_new"></em>
            </a>
          </div>
        </div>
      </div>
    </div>


    <div id="page_footer" class="footer group">
      <div class="footer_inner" >


        <span class="social_link footer_ele r">
          <a class="link ic_facebook" style="background-image:url(//res.wx.qq.com/a/wx_fed/wechat_portal/res/static/widget/footer_new/static/ic_facebook_72c7a69.png);" href="https://www.facebook.com/wechatapp"></a>

          <a class="link ic_twitter" style="background-image:url(//res.wx.qq.com/a/wx_fed/wechat_portal/res/static/widget/footer_new/static/ic_twitter_a4f7af2.png);" href="https://twitter.com/#!/wechatapp"></a>
